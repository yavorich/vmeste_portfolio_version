name: Backend CI/CD

on:
  workflow_dispatch:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [ self-hosted ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Create env file'
        run: |
          echo "${{ secrets.MAIN_ENV_FILE }}" > .env

      - name: Build and run
        run: |
          docker-compose down
          docker-compose up --build -d

  database:
    runs-on: [ self-hosted ]
    needs: deploy
    steps:
      - name: Migrations
        run: docker exec -t vmeste_backend python3 backend/manage.py migrate --no-input

      - name: Rebuild ES indexes
        run: docker exec -t vmeste_backend python3 backend/manage.py search_index --rebuild -f --skip-checks
